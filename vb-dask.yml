kind: Service
apiVersion: v1
metadata:
  name: dask-scheduler
spec:
  selector:
    app: dask-scheduler
  ports:
  - name: dask-scheduler
    port: 8786
    targetPort: 8786
  - name: dask-ui
    port: 8787
    targetPort: 8787

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: vb-dask-pvolume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: C:\git\vb\vb_kube\vb_django
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: static-pv1
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vb-dask-pvolume-claim1
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: slow
  selector:
    matchLabels:
      release: "stable"
    matchExpressions:
      - {key: environment, operator: In, values: [dev]}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dask-scheduler
  name: dask-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-scheduler
  template:
    metadata:
      labels:
        app: dask-scheduler
    spec:
      containers:
      - args:
        - dask-scheduler
        image: quanted/vb_dask:latest
        name: dask-scheduler
        ports:
        - containerPort: 8786
        - containerPort: 8787
      hostname: dask-scheduler
      restartPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dask-worker
  name: dask-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dask-worker
    spec:
      hostname: dask-worker
      restartPolicy: Always
      containers:
      - name: dask-worker
        command:
        - dask-worker
        - dask-scheduler:8786
        image: quanted/vb_dask:latest
        env:
          - name: IN_DOCKER
            value: "True"
          - name: DASK_SCHEDULER
            value: "dask-scheduler:8786"
        volumeMounts:
          - mountPath: /app
            name: vb-dask-volume
      volumes:
        - name: vb-dask-volume
          persistentVolumeClaim:
            claimName: vb-dask-pvolume-claim1

